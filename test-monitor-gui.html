<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor GUI Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border: 1px solid #0f0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="info">
    <strong>Monitor GUI Test</strong><br>
    Green center block + 4 corner markers<br>
    Red (top-left), Blue (top-right)<br>
    Yellow (bottom-left), Magenta (bottom-right)
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script type="module">
    import { MonitorController } from './src/monitor/MonitorController.js';

    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);
    
    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.1);
      
      // Camera
      const camera = new BABYLON.ArcRotateCamera(
        'camera',
        -Math.PI / 2,
        Math.PI / 2.5,
        5,
        new BABYLON.Vector3(0, 0, 0),
        scene
      );
      camera.attachControl(canvas, true);
      
      // Light
      const light = new BABYLON.HemisphericLight(
        'light',
        new BABYLON.Vector3(0, 1, 0),
        scene
      );
      light.intensity = 0.7;
      
      // Create monitor screen mesh
      const monitorScreen = BABYLON.MeshBuilder.CreatePlane(
        'SM_Prop_ComputerMonitor_A_29_screen_mesh',
        { width: 2, height: 1.5 },
        scene
      );
      monitorScreen.position = new BABYLON.Vector3(0, 0, 0);
      
      // Initialize MonitorController
      const monitorController = new MonitorController(scene);
      monitorController.initialize();
      
      // Make globally accessible for debugging
      window.monitorController = monitorController;
      
      return scene;
    };
    
    const scene = createScene();
    
    engine.runRenderLoop(() => {
      scene.render();
    });
    
    window.addEventListener('resize', () => {
      engine.resize();
    });
  </script>
</body>
</html>
