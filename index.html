<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Game</title>
  <style>
    /* Custom Fonts */
    @font-face {
      font-family: 'Roboto Mono';
      src: url('fonts/roboto_mono/RobotoMono-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Roboto Mono';
      src: url('fonts/roboto_mono/RobotoMono-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'Print Char';
      src: url('fonts/print-char-21/print-char-21.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <!-- html2canvas for HTML rendering -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- Main game script -->
  <script type="module" src="main.js"></script>
</body>
</html>
